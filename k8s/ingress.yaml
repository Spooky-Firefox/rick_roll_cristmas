apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rickroll
  labels:
    app: rickroll
  annotations:
    # Uncomment and modify based on your ingress controller
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: godjul.ronstad.se  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rickroll
                port:
                  number: 80
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - godjul.ronstad.se
  #     secretName: rickroll-tls
